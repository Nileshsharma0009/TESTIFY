<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">üéì MHTCET Mock Test</div>
  </header>

  <div class="wrapper">
    <div class="form-container">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" required />
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" required />
        </div>
        <button type="submit" class="login-button">Login</button>
        <div id="loginMsg"></div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value.trim();

      const storedEmail = localStorage.getItem('userEmail');
      const storedPassword = localStorage.getItem('userPassword');

      if (email === storedEmail && password === storedPassword) {
        document.getElementById('loginMsg').textContent = "‚úÖ Login successful!";
        setTimeout(() => {
          window.location.href = "dashboard.html"; // Or any next page
        }, 1000);
      } else {
        document.getElementById('loginMsg').textContent = "‚ùå Invalid credentials. Try again.";
      }
    });
  </script>
</body>
</html>
