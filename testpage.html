<script>
  function toggleFullScreen() {
  const btn = document.getElementById("fullscreenToggle");

  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen()
      .then(() => {
        btn.textContent = "Exit Fullscreen";
      })
      .catch((err) => {
        console.error("Error entering fullscreen:", err);
        alert("Fullscreen mode couldn't be enabled. Please click the button.");
      });
  } else {
    document.exitFullscreen()
      .then(() => {
        btn.textContent = "Enter Fullscreen";
      })
      .catch((err) => {
        console.error("Error exiting fullscreen:", err);
        alert("Couldn't exit fullscreen.");
      });
  }
}

<script>
        // 1. Disable the Right-Click Context Menu
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
            // Optional: You can display an alert here, but it can be annoying.
            // alert("Right-click is disabled.");
        });

        // 2. Disable Keyboard Shortcuts
        document.onkeydown = function(e) {

            // Block F12 key (Key Code 123)
            if (e.keyCode === 123) {
                return false;
            }

            // Block Ctrl+Shift+I (Inspect Element, Key Code 73)
            // Block Ctrl+Shift+J (Console, Key Code 74)
            // Block Ctrl+Shift+C (Inspect Element, Key Code 67)
            if (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74 || e.keyCode === 67)) {
                return false;
            }

            // Block Ctrl+U (View Page Source, Key Code 85)
            if (e.ctrlKey && e.keyCode === 85) {
                return false;
            }
        };
    </script>
